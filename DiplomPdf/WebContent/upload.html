<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Upload - Seote</title>
</head>
<body>
<h1>Willkommen auf der Upload Seite</h1>
<form action="UploadServlet" method="post" enctype="multipart/form-data">
<input type="file" accept="application/pdf"  name="pdffile" id="pdf" onchange="blub()"></input>
<input type="hidden" name="dateiname" id="dateiname"></input>
<input type="submit"></input>
</form>

<script>
function blub(){
	
var name = document.querySelector('input[type=file]').files[0].name;

document.getElementById("dateiname").value = name;
alert(document.getElementById("dateiname").value);
}

</script>

</body>
</html>
