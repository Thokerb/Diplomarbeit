<script

<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<body>
	<div class="test">
		<span class="glyphicon glyphicon-arrow-down"></span>
	</div>

	<button id="b1">hier soll ein event sein</button>

	<button onCLick="gogogo()">klicken</button>
	<script>
		$(".glyphicon-arrow-down").on(
				"webkitAnimationEnd mozAnimationEnd animationEnd", function() {
					$(this).removeClass("iconeffect");
				});

		$(".glyphicon-arrow-down").hover(function() {
			$(this).addClass("iconeffect");
		});

		$("#b1").hover(function() {
			console.log("hover");
		});

		function gogogo() {
			var x = $("#test");
			console.log(x);
			var delay = 1000;
			var y = 100;
			var y2 = y + " deg";
			console.log(y2);
			//	while(true){
			setTimeout(function() {
				x.rotate(0, 0, 0);
				y = y + 1;
			}, delay);

			//}
		}
	</script>
</body>
</html>
