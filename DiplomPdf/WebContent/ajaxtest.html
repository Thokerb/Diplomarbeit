<body>

<button id = "b1" onclick="func2()"> Klick mich für einen Ajax request</button>

<script type="text/javascript">

function func(){
	var xhttp = new XMLHttpRequest();
	xhttp.open("POST","DownloadServlet",true);
	xhttp.send();
	
}

function func2(){
	var xhttp = new XMLHttpRequest();
	xhttp.open("POST", "DownloadServlet", true);
	xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	var y = "hannes";
	var x = JSON.stringify(y);
	alert(x);
	xhttp.send("download="+x);
}

</script>
